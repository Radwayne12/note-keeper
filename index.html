<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Note Keeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-heading">Simple Note Keeper</h1>
    <div class="center-container">
        <div class="notes-grid">
            
            <h2>Notes</h2>
            <h2>Due Date</h2>
            <div></div>
    
            <input type="text" placeholder="a note:" id="js-input-note">
            <input type="date" placeholder="due date:" id="js-due-date">
            <button id="js-add-notes">Add</button>
    
        </div>
        
        <div class="js-notes-populate notes-grid"></div>
    </div>



    <script src="notes.js"></script>
</body>
</html>
